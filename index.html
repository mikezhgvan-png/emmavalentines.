<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Sacramento&display=swap');

        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            overflow: hidden; /* Prevent scrolling initially */
        }

        .glass {
            background: rgba(255, 255, 255, 0.55);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        .handwriting {
            font-family: 'Sacramento', cursive;
        }

        /* Floating Hearts Animation */
        .heart-bg {
            position: absolute;
            color: rgba(255, 255, 255, 0.5);
            animation: float 15s infinite linear;
            z-index: -1;
            user-select: none;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* Smooth transitions */
        .hidden-page {
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        
        .visible-page {
            display: flex;
            opacity: 1;
        }
    </style>
</head>
<body class="h-screen w-screen flex items-center justify-center relative">

    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div id="hearts-container"></div>

    <div id="step1" class="glass p-10 rounded-3xl text-center cursor-pointer transition-transform hover:scale-105 duration-300">
        <div class="text-6xl mb-4">üíå</div>
        <h1 class="text-3xl text-red-500 font-bold mb-2">You have a message!</h1>
        <p class="text-gray-600 text-sm">(Click to open)</p>
    </div>

    <div id="step2" class="hidden-page flex-col items-center text-center max-w-md w-full p-4">
        <img id="gifContainer" src="https://media.tenor.com/fMNbd04c1G0AAAAi/cute-bear-love.gif" 
             class="w-48 h-48 object-contain mb-6 rounded-2xl drop-shadow-lg mx-auto" alt="Cute Bear">
        
        <h1 class="text-4xl text-red-600 font-bold mb-8 drop-shadow-sm">Will you be my Valentine?</h1>
        
        <div class="flex gap-4 justify-center items-center w-full relative h-20">
            <button id="yesBtn" onclick="handleYes()" 
                    class="bg-green-500 text-white px-8 py-3 rounded-full font-bold text-xl shadow-lg transition-all hover:bg-green-600 hover:scale-110 z-10">
                Yes! üíñ
            </button>
            
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()"
                    class="bg-red-400 text-white px-8 py-3 rounded-full font-bold text-xl shadow-lg transition-all absolute">
                No üò¢
            </button>
        </div>
    </div>

    <div id="step3" class="hidden-page flex-col items-center text-center p-8 max-w-lg w-full glass rounded-3xl z-20">
        <h1 class="handwriting text-6xl text-red-500 font-bold mb-4">Yay! I knew it! ‚ù§Ô∏è</h1>
        <p class="text-xl text-gray-700 mb-6">You just made me the happiest person ever!</p>
        
        <div class="relative w-64 h-64 mb-6">
            <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" 
                 class="w-full h-full object-cover rounded-xl shadow-2xl border-4 border-white transform -rotate-3">
        </div>

        <p class="text-gray-500 text-sm mt-4">See you on the 14th! xoxo</p>
    </div>

    <script>
        // --- CONFIGURATION ---
        const noTexts = [
            "Are you sure?", 
            "Really sure?", 
            "Think again!", 
            "Last chance!", 
            "Surely not?", 
            "You might regret this!", 
            "Give it another thought!", 
            "Are you absolutely certain?", 
            "This could be a mistake!", 
            "Have a heart!", 
            "Don't be so cold!", 
            "Change of heart?", 
            "Wouldn't you reconsider?", 
            "Is that your final answer?", 
            "You're breaking my heart ;(", 
        ];

        // --- LOGIC ---
        let noCount = 0;
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const step1 = document.getElementById("step1");
        const step2 = document.getElementById("step2");
        const step3 = document.getElementById("step3");
        const bgMusic = document.getElementById("bgMusic");

        // START: Click envelope to open music & show question
        step1.addEventListener("click", () => {
            step1.style.display = "none";
            step2.classList.remove("hidden-page");
            step2.classList.add("visible-page");
            // Try to play music
            bgMusic.volume = 0.5;
            bgMusic.play().catch(error => console.log("Music play blocked by browser, user must interact first"));
        });

        // "NO" BUTTON: Runs away + Makes Yes bigger
        function moveButton() {
            // 1. Change text
            const randomText = noTexts[Math.floor(Math.random() * noTexts.length)];
            noBtn.innerText = randomText;

            // 2. Make Yes button grow
            noCount++;
            const currentSize = 1 + (noCount * 0.2); // grows by 20% each time
            yesBtn.style.transform = `scale(${currentSize})`;
            
            // 3. Move No button randomly
            const maxWidth = window.innerWidth - noBtn.offsetWidth;
            const maxHeight = window.innerHeight - noBtn.offsetHeight;
            
            // Ensure it doesn't go off screen
            const randomX = Math.max(10, Math.floor(Math.random() * maxWidth));
            const randomY = Math.max(10, Math.floor(Math.random() * maxHeight));

            noBtn.style.position = "fixed"; // Break out of flow
            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
        }

        // "YES" BUTTON: Confetti + Success Page
        function handleYes() {
            step2.style.display = "none";
            step3.classList.remove("hidden-page");
            step3.classList.add("visible-page");
            
            // Fire Confetti
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }
                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }

        function randomInRange(min, max) {
            return Math.random() * (max - min) + min;
        }

        // BACKGROUND HEARTS
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart-bg");
            heart.innerHTML = "‚ù§";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s"; // 3-5s speed
            heart.style.fontSize = Math.random() * 20 + 10 + "px";
            
            document.getElementById("hearts-container").appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
