<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Emma, Will You Be My Valentine? ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Poppins', sans-serif;
}

body{
    height:100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    color:white;
}

.container{
    text-align:center;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(10px);
    padding:40px;
    border-radius:25px;
    box-shadow:0 0 40px rgba(0,0,0,0.2);
    max-width:350px;
    width:90%;
}

h1{
    font-size:2rem;
    margin-bottom:15px;
}

p{
    margin-bottom:25px;
    font-size:1.1rem;
}

.buttons{
    display:flex;
    justify-content:center;
    gap:20px;
}

button{
    padding:12px 30px;
    border:none;
    border-radius:30px;
    font-size:1rem;
    cursor:pointer;
    transition:0.3s;
}

#yesBtn{
    background:#fff;
    color:#ff4f81;
    font-weight:bold;
}

#noBtn{
    background:#ff4f81;
    color:white;
    position:fixed;
}

#message{
    display:none;
    margin-top:20px;
    font-size:1.2rem;
}

/* Floating hearts */
.heart{
    position:absolute;
    width:20px;
    height:20px;
    background:red;
    transform:rotate(45deg);
    animation: float 8s linear infinite;
    opacity:0.7;
}
.heart::before,
.heart::after{
    content:"";
    position:absolute;
    width:20px;
    height:20px;
    background:red;
    border-radius:50%;
}
.heart::before{
    top:-10px;
    left:0;
}
.heart::after{
    left:-10px;
    top:0;
}

@keyframes float{
    0%{
        transform:translateY(100vh) rotate(45deg);
        opacity:0;
    }
    50%{
        opacity:0.7;
    }
    100%{
        transform:translateY(-10vh) rotate(45deg);
        opacity:0;
    }
}

/* Confetti */
.confetti{
    position:fixed;
    width:10px;
    height:10px;
    top:-10px;
    animation: fall 3s linear forwards;
}

@keyframes fall{
    to{
        transform:translateY(110vh) rotate(360deg);
        opacity:0;
    }
}
</style>
</head>

<body>

<audio id="music" autoplay loop>
